  Resumen de la Pantalla Principal

  1. Estructura del Layout (Adaptable):

   - En Web: La pantalla utiliza un diseño de 3 columnas:
       - Izquierda: FilterControls (componente de filtros).
       - Centro: PropertyMap (el mapa de propiedades).
       - Derecha: ListView (la lista de propiedades).
   - En Móvil: La pantalla cambia a un diseño de filas verticales:
       - FilterControls en la parte superior.
       - PropertyMap en el medio (con una altura fija).
       - ListView abajo, ocupando el espacio restante y permitiendo scroll.

  En ambos casos, la barra de búsqueda (SearchBar) se mantiene fija en la parte superior.

  2. Flujo de Datos y Lógica (Arquitectura de Hooks):

   - Lógica Centralizada: Toda la lógica para obtener y filtrar los datos se ha consolidado en un hook
     personalizado: usePropertySearch.ts.
   - Responsabilidades del Hook:
       - Obtiene la lista completa de propiedades y los tipos de propiedad desde la API.
       - Maneja el estado de la búsqueda por texto.
       - Maneja el estado del filtro por tipo de propiedad.
       - Provee la lista final de propiedades (ya filtradas) a los componentes visuales.
   - Componente Principal (`index.tsx`): Actúa como un "orquestador". Su única función es llamar al hook
     usePropertySearch, obtener los datos y pasarlos a los componentes de la interfaz (Mapa, Lista, Filtros),
     que ahora son componentes más "tontos" y solo se encargan de mostrar la información.

  En resumen, tenemos una pantalla principal funcional, adaptable a web y móvil, y con una arquitectura de
  código más limpia y centralizada.

