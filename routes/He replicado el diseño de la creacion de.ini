He replicado el diseño de la creacion de imuebles (tipo wizard de 4 pasos)


Dividiendo la lógica del flujo de creación de propiedades en 4 pasos independientes y reutilizables, con navegación paso a paso.


/screens/
  └── NewPropertyScreen.tsx         ← Componente principal con navegación entre pasos

/components/
  ├── StepIndicator.tsx             ← Indicador visual del progreso (pasos 1 al 4)
  └── steps/
      ├── StepUbicacion.tsx         ← Paso 1: Selección precisa de ubicación
      ├── StepDescripcion.tsx       ← Paso 2: Grabación de descripción por voz
      ├── StepProcesamiento.tsx     ← Paso 3: Simulación de procesamiento (loading)
      └── StepRevision.tsx          ← Paso 4: Revisión y publicación del anuncio


Flujo del usuario en la app
 Paso 1: Ubicación precisa
Mapa interactivo con LocationPicker
Dirección y barrio obtenidos por coordenadas
Botón “Confirmar ubicación”

 Paso 2: Descripción por voz
Grabación de voz usando expo-av
Botón para iniciar/detener grabación
Avance automático al siguiente paso tras detener grabación

 Paso 3: Procesamiento
Simulación de carga (2.5s)
Indicador con ActivityIndicator
Avanza automáticamente al siguiente paso

 Paso 4: Revisión y publicación
Campos editables: título, descripción, precio, habitaciones, etc.
Previsualización de imágenes (a futuro)
Botón “Publicar propiedad”
Lógica modular y mantenible

Ventajas de esta estructura:
Escalable: puedes agregar nuevos pasos fácilmente (ej. imágenes, contacto, etc.)
Reutilizable: cada paso es un componente aislado
Fácil de probar: puedes testear cada paso por separado
Claridad visual: el StepIndicator da feedback inmediato al usuario
